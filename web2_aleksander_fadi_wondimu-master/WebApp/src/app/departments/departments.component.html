<mat-card class="BackgroundCard">
    <mat-card-title>Departments</mat-card-title> <br>
    <input type="text" style="float:right" (keyup)="applyFilter($event.target.value)" placeholder="search for" class="form-control-sm top-margin">
    <mat-card-content>
        <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Department</button>
        <div class="table-striped">

            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let department"> {{department.id}} </td>
                </ng-container>


                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let department"> {{department.name}} </td>
                </ng-container>


                <ng-container matColumnDef="Building">
                    <th mat-header-cell *matHeaderCellDef> Building </th>
                    <td mat-cell *matCellDef="let department">{{department.building}} </td>
                </ng-container>


                <ng-container matColumnDef="Employees">
                    <th mat-header-cell *matHeaderCellDef> Employees </th>
                    <td mat-cell *matCellDef="let department">{{getDepEmp(department)}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let department" class="action-link">
                        <a (click)="openDialog('Update',department)">Edit</a> |
                        <a (click)="openDialog('Delete',department)">Delete</a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row class="selectedDepartment" *matRowDef="let department; columns: displayedColumns;"></tr>


            </table>
        </div>

    </mat-card-content>
</mat-card>
